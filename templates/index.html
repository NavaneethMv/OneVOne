<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <h1>Welcome, {{ username }}!</h1>
  <p><strong>Question:</strong> What is the output of the program in the image below?</p>
  <img src="{{ url_for('static', filename='images/question.png') }}" alt="Program Image" width="700">

  <form method="POST">
    <label for="answer">Enter your answer:</label><br>
    <!-- Using a textarea to allow multi-line input -->
    <textarea id="answer" name="answer" rows="10" cols="50" required></textarea><br>

    <button type="submit">Submit Answer</button>
  </form>

  <br><br>
  <a href="{{ url_for('logout') }}">Logout</a>  <!-- Logout link -->

</body>
</html>
